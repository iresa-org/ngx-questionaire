<ngx-questionaire-form [formConfig]="formConfig" (formInit)="onFormInit($event)">
    <div class="radio-group-container" *questionaireTemplate="let formConfig; let index=index">
        <p>Question: {{formConfig.question}}</p>
        <mat-radio-group class="example-radio-group" (change)="questionChange($event, index)">
            <mat-radio-button *ngFor="let opt of formConfig.options" class="example-radio-button" [value]="opt.value">
                {{opt.label}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</ngx-questionaire-form>
