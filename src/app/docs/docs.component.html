<div *ngIf="{currentSection: currentSection$ | async} as data">
  <nav mat-tab-nav-bar class="d-none d-sm-flex">
    <a mat-tab-link *ngFor="let e of examples" [active]="data.currentSection?.id" (click)="onSectionChange(e)">
      {{ e.label }}
    </a>
  </nav>

  <nav class="nav-responsive d-sm-none d-flex justify-content-center">
    <mat-select [placeholder]="'Feature'" (selectionChange)="onSectionChange($event.value)">
      <mat-option *ngFor="let e of examples">
        {{ e.label }}
      </mat-option>
    </mat-select>
  </nav>

  <mat-card class="container examples-container">
    <div class="d-flex justify-content-end">
      <a mat-button color="primary" href="{{parentLink + data.currentSection?.link}}" target="_blank">VIEW CODE</a>
    </div>
    <ng-template #exampleContainer></ng-template>
  </mat-card>

</div>
