<ngx-questionaire-form [formConfig]="formConfig" (formInit)="onFormInit($event)">
    <div *questionaireTemplate="let questionConfig; let index=index">
        <p>Question: {{questionConfig.question}}</p>
        <mat-radio-group class="example-radio-group" (change)="questionChange($event, index)">
            <mat-radio-button *ngFor="let opt of questionConfig.options" class="example-radio-button"
                [value]="opt.value">
                {{opt.label}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</ngx-questionaire-form>

<p *ngIf="completed"><strong>You have completed the survey!</strong> <button mat-button color="primary" (click)="resetForm()">Reset Form</button></p>
