<ng-container *ngIf="{selectedIndex: formService.selectedIndex$ | async, form: formService.form$ | async} as data">
    <div *ngFor="let questionConfig of data.form; let i = index; trackBy:identify">
        <div *ngIf="data.selectedIndex !== null && data.selectedIndex>= i" @fadeIn>
            <ng-container *ngTemplateOutlet="questionaireTemplate; context: {$implicit: questionConfig, index: i}">
            </ng-container>
        </div>
    </div>
</ng-container>
